{% extends "blog/base.html" %}
{% block content %}
{% load i18n %}
<div class="container main">
  <div class="row">
      <div class="col-md-3">
        <nav class="mb-4">
          <div class="list-group">
            <a href="{% url 'profiles:settings_profile' %}" class="list-group-item">Профиль</a>
            <a href="{% url 'profiles:settings_password_change' %}" class="list-group-item active">Аккаунт</a>
            <a href="{% url 'profiles:settings_email' %}" class="list-group-item">Email</a>
          </div>
        </nav>
      </div>
    <div class="col-md-9">
      <div class="settings">
          <div class="Subhead mt-0">
            <h2 class="Subhead-heading">Cмена пароля</h2>
          </div>
          <form enctype="multipart/form-data" method="POST" class="profile float-left post-form col-md-7 p-0">
            {% csrf_token %}
            {% if form.subject.errors %}
              {% for error in form.subject.errors %}
                <div class="alert alert-danger" role="alert">{{ error|escape }}</div>
              {% endfor %}
            {% endif %}
            <div class="form-group">
              <label for="id_oldpassword">Текущий пароль</label>
              <input type="password" name="oldpassword" class="form-control" required="" id="id_oldpassword">
            </div>
            <div class="form-group">
              <label for="id_password1">Новый пароль</label>
              <input type="password" name="password1" class="form-control" required="" id="id_password1">
            </div>
            <div class="form-group">
              <label for="id_password2">Новый пароль ещё раз</label>
              <input type="password" name="password2" class="form-control" required="" id="id_password2">
            </div>
            <button type="submit" class="save btn btn-primary">Сменить пароль</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
