{% load i18n %}
<div id="feedback-overview">
    <div class="feedback-logo">Обратная связь</div>
    <div id="feedback-overview-description">
        <div id="feedback-overview-description-text"><h3>Описание</h3>
            <h3 class="feedback-additional">Дополнительная информация</h3>
            <div id="feedback-additional-none"><span>Нету</span></div>
            <div id="feedback-browser-info"><span>Информация о браузере</span></div>
            <div id="feedback-page-info"><span>Информация о странице</span></div>
            <div id="feedback-page-structure"><span>Структура страницы</span></div>
        </div>
    </div>
    <div id="feedback-overview-screenshot"><h3>{% trans 'Screenshot' %}</h3></div>
    <div class="feedback-buttons">
        <button id="feedback-overview-back" class="btn btn-secondary btn-sm">Назад</button>
        <button id="feedback-submit" class="btn btn-primary btn-sm">Отправить</button>
    </div>
    <div id="feedback-overview-error">Пожалуйста, введите описание.</div>
    <div class="feedback-wizard-close"></div>
</div>
